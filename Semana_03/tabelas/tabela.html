<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>#1</th>
                <td>Gunnar</td>
                <td>27</td>
            </tr>

            <tr>
                <th>#2</th>
                <td>Fernanda</td>
                <td>22</td>
            </tr>

            <tr>
                <th>#3</th>
                <td>Maicon</td>
                <td>50</td>
            </tr>

            <tr>
                <th>#4</th>
                <td>Julieta</td>
                <td>80</td>
            </tr>

            <tr>
                <th>#5</th>
                <td rowspan="2">Juninho</td>
                <td>18</td>
            </tr>

            <tr>
                <th>#6</th>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média idade:</th>
                <td colspan="2">20</td>
            </tr>

            <tr>
                <th>Total de usuários:</th>
                <td colspan="2">6</td>
            </tr>
        </tfoot>
    </table>

</html>
